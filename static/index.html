<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="validate.js"></script>
   <link rel="stylesheet" href="mystyle.css">
</head>
<body>

  <h1>Template</h1>
  
  <p>Register new user.</p>
  <div id="success"></div>
  
  <div id="body-form">
  <form id="form" onsubmit="return validateSubmit(event)" action="/form/submit">
    <label for="fname">First name:</label>
    <div id="err_fname" class="error"></div><br>
  <input type="text" id="fname" name="fname">
    <br>
    
  <label for="lname">Last name:</label>
    <div id="err_lname" class="error"></div><br>
  <input type="text" id="lname" name="lname"><br>
<br/>
    
    <label for="color">Choose your color:</label>
    <div id="err_color" class="error"></div><br>
  <input type="color" id="color" name="color"><br>
<br/>
    
   <input type="checkbox" id="agree" name="agree">
<label for="agree">Accept terms:</label>
    <div id="err_agree" class="error"></div><br>
    <br>
    <input type="submit" value="Submit">
  </form>
  
  <!--<button type="button">Submit</button> -->
    <div id="lastResult" color="black"></div>
	
	</div>
</body>
</html>
